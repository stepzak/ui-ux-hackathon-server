services:
  nginx:
    profiles: ["all", "web", "nginx"]
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/build:/usr/share/nginx/html
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - load-service
      - dashboard-service
    networks:
      - app

  db:
    profiles: ["all", "postgres", "db"]
    image: postgres:18-alpine
    env_file:
       - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USERNAME_PG} -d ${DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      app:
        aliases:
          - db
  migrations:
    env_file:
      - .env
    build:
      dockerfile: src/microservices/migrations/Dockerfile
      context: .
      network: host
    depends_on:
      db:
        condition: service_healthy
    profiles: [ "all", "migrations", "db" ]
    volumes:
      - ./src/microservices/migrations/migrations/versions:/app/migrations/versions
      - ./src/shared:/app/src/shared:rw
    networks:
      app:

volumes:
  postgres_data:
    
networks:
  app:
    driver: bridge